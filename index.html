<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        const links = [
            'https://qualtricsxm9tqfk45vx.qualtrics.com/jfe/form/SV_ezAN5AoB9kqAxcW',
            'https://conversation.truedot.ai/f2lb83jm9f',
            'https://b1ooopyqkut.typeform.com/to/JlQ3bWXT',
            'https://www.surveymonkey.com/r/JX8XRJL'
        ];

        let currentIndex = parseInt(localStorage.getItem('currentIndex'), 10);
        if (isNaN(currentIndex) || currentIndex >= links.length - 1) {
            currentIndex = 0;
        } else {
            currentIndex++;
        }

        localStorage.setItem('currentIndex', currentIndex);

        window.location.replace(links[currentIndex]);
    </script>
</body>
</html>
