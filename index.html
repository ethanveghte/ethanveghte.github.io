<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        const links = [
            'https://www.espn.com',
            'https://www.google.com',
            'https://www.fubo.tv/profiles',
            'https://chat.openai.com'

        let currentIndex = Math.floor(Math.random() * links.length);
        window.location.replace(links[currentIndex]);
    </script>
