<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        const links = [
            'https://www.espn.com',
            'https://www.google.com',
            'https://www.fubo.tv/profiles',
            'https://chat.openai.com'
        ];

        let currentIndex = parseInt(localStorage.getItem('currentIndex'), 10);
        if (isNaN(currentIndex) || currentIndex >= links.length - 1) {
            currentIndex = 0;
        } else {
            currentIndex++;
        }

        localStorage.setItem('currentIndex', currentIndex);

        window.location.replace(links[currentIndex]);
    </script>
</body>
</html>
